<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
        <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
            <label class="form-label" for="username">Search for a City:</label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
        </form>
        </div>
    </div>
    <div class="col-12 col-md-9">
        <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
    </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
