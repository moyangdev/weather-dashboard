<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
        <form id="city-form" class="card-body">
            <label class="form-label" for="cityname"><h2>Search for a City:</h2></label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn search">Search</button>
        </form>
        <div class="line"></div>
        <div id="recentCities" class="list-group"></div>
    </div>
    <div class="col-12 col-md-9">
        <div id = "box1" class="hide">
        <h2 class="subtitle"><span id="city-search-term"></span></h2>
        <div id="currentWeather-container" class="list-group"></div>
        </div>
        <div class = "col-9">
            <div class = "row"> 
                <h2 id = "fiveDayForecast" class ="hide">5-Day Forecast:</h2>
            </div>
            <div class = "row allForecastData"></div>
        </div>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
